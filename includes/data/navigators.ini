; This file contains a list of all navigation providers available in FreeField.
; The URLs for each provider may have any of the following placeholders:
;
;     {%LAT%} - Target latitude
;     {%LON%} - Target longitude
;     {%name%} - Name of the target location
;
; The human readable name of each navigation provider must also be provided
; using the I18N token `setting.map.provider.directions.option.<providerName>`.

[navigators]

baidu = "https://api.map.baidu.com/marker?location={%LAT%},{%LON%}&coord_type=wgs84&title={%NAME%}&output=html&src=vardenDev|freeField"
bing = "https://www.bing.com/maps?rtp=~pos.{%LAT%}_{%LON%}_{%NAME%}"
google = "https://www.google.com/maps/dir/?api=1&destination={%LAT%}%2C{%LON%}"
here = "https://share.here.com/r/mylocation/{%LAT%}%2C{%LON%}?m=d&t=normal"
mapquest = "https://www.mapquest.com/directions/to/near-{%LAT%}%2C{%LON%}"
waze = "https://waze.com/ul?ll={%LAT%}%2C{%LON%}&navigate=yes"
yandex = "https://yandex.ru/maps?rtext=~{%LAT%}%2C{%LON%}"
