# This file contains a list of field research objectives currently active in
# Pokémon Go. Each array element in this file represents one research task, and
# contains two fields "type" and "params".

# The "type" field is the type of research objective this task represents. This
# one of the objectives definedin /includes/data/objectives.yaml.

# The "params" field is a list of parameters the research objective takes. This
# can be for example the type of species required for a specific quest (e.g.
# "Evolve 2 Shellder"). These correspond to the parameters defined for the
# `type` objective in /includes/data/objectives.yaml.

# --------------------------------------------------------------------------
#     Event objectives
# --------------------------------------------------------------------------

# The new quest labels in this event are really unusual, so this will have to do
# for now.
-
    # Catch the Seed Pokémon that is seen walking in a river
    # aka. Catch a Bulbasaur
    type: "catch_specific"
    params:
        quantity: 1
        species:
          - 1 # Bulbasaur
    encounter_species:
      - 252 # Treecko
-
    # Catch the Water-type Pokémon carried in a backpack
    # aka. Catch a Psyduck
    type: "catch_specific"
    params:
        quantity: 1
        species:
          - 54 # Psyduck
    encounter_species:
      - 129 # Magikarp
-
    # Catch the Fire-type evolution of Eevee
    # aka. Catch 2 Flareon
    type: "catch_specific"
    params:
        quantity: 2
        species:
          - 136 # Flareon
    encounter_species:
      - 59 # Arcanine
-
    # Catch 10 Jigglypuff, Aipom or Snubbull
