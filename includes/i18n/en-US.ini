setting.security.approval.require.name = "Require manual approval"
setting.security.approval.require.desc = "If this is enabled, administrators must approve each created account before the account can be used to access FreeField."
setting.security.approval.require.label = "Manually verify new user accounts"
setting.security.approval.by_qr.name = "Present approval QR codes"
setting.security.approval.by_qr.desc = "If this is enabled, users awaiting approval will be presented with a QR code that can be scanned by an administrator. Scanning the code will allow the administrator to approve or reject the user very quickly compared to finding the user in the list of registered users and approving them there. This function requires the GD extension to be loaded in PHP."
setting.security.approval.by_qr.label = "Generate QR codes for quick administrative approval"
setting.auth.session_length.name = "Session length"
setting.auth.session_length.desc = "How long a user should stay logged in when they authenticate."
setting.auth.session_length.option.86400 = "1 day"
setting.auth.session_length.option.604800 = "7 days"
setting.auth.session_length.option.2592000 = "30 days"
setting.auth.session_length.option.7776000 = "90 days"
setting.auth.session_length.option.15811200 = "6 months"
setting.auth.session_length.option.31536000 = "1 year"
setting.auth.session_length.option.63072000 = "2 years"
setting.auth.session_length.option.157766400 = "5 years"
setting.auth.session_length.option.315619200 = "10 years"
setting.security.validate_ua.name = "User-agent validation"
setting.security.validate_ua.desc = "Restricts each login session to the browser it was created from. It is recommended to keep this enabled to prevent session hijacking, as usage of a session in a different browser than the one it was created from is almost always malicious. Setting this to Strict will log out the user if their browser receives an update, and does not improve security much beyond Lenient, and is thus not recommended."
setting.security.validate_ua.option.no = "Disabled"
setting.security.validate_ua.option.lenient = "Lenient (ignores browser version)"
setting.security.validate_ua.option.strict = "Strict (enforces browser version)"
setting.security.validate_lang.name = "Browser language validation"
setting.security.validate_lang.desc = "Requires each login session to maintain the same set of browser languages every time it is used. This will invalidate a user's session if they change their browser or device languages. Enabling this helps against session hijacking where the malicious actor uses the same user-agent, but has configured their browser for a different set of accepted languages, such as if they live in a different country."
setting.security.validate_lang.label = "Enforce browser language validation"
setting.security.selector_canary.name = "Session hijack canary"
setting.security.selector_canary.desc = "The session hijack canary is triggered when any of the above validation requirements fail for a user. While this could be caused by a session hijack, it may also be caused for completely legitimate reasons, such as a browser update causing strict user-agent validation to fail. Enabling the canary will cause the user to be signed out of FreeField on all of their devices if validation fails for one of them. In practice, this means that if an attacker obtains the user's session cookie, if they have e.g. the wrong user-agent or language on their browser, they will not be able to sign in with that cookie later even if they were to guess the correct user-agent or language because the cookie will be permanently invalidated."
setting.security.selector_canary.label = "Require global user re-authentication upon session validation failures"
setting.security.curl.verify_certificates.name = "Certificate validation"
setting.security.curl.verify_certificates.desc = "Disabling certificate validation may resolve issues such as webhooks not working, but eliminates protection against man-in-the-middle attacks when performing outbound requests."
setting.security.curl.verify_certificates.label = "Verify SSL/TLS certificates for outbound requests"
setting.security.curl.cacert_path.name = "Certificates (cacert.pem) file"
setting.security.curl.cacert_path.desc = "The path to the location of the certificate authority file on the server, for verifying outbound HTTPS connections."
setting.security.frame_options.name = "Frame options"
setting.security.frame_options.desc = "This setting declares the framing policy of this FreeField instance. Allowing framing means that other sites can insert this site as part of their own using iframes or framesets. It is recommended to leave this at the default \"deny\" setting unless you have a good reason for enabling it."
setting.security.frame_options.option.allow = "Allow this site to be inserted in frames on all websites"
setting.security.frame_options.option.sameorigin = "Allow framing only from the same origin as this site"
setting.security.frame_options.option.deny = "Do not allow this site to be framed anywhere"

